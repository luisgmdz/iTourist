<div class="column is-half">
  <h1>Login</h1>
  <div class="field">
    <div class="control">
      <input class="input " type="text" placeholder="Nombre" [(ngModel)]="postData.nombre" />
    </div>
  </div>
  <div class="field">
    <div class="control">
      <input class="input" type="text" placeholder="Apellido" [(ngModel)]="postData.apellido" />
    </div>
  </div>
  <div class="field">
    <div class="control">
      <input class="input " type="text" placeholder="Idioma" [(ngModel)]="postData.idioma" />
    </div>
  </div>
  <div class="field">
    <div class="control">
      <input class="input " type="text" placeholder="Email" [(ngModel)]="postData.email" />
    </div>
  </div>
  <div class="field">
    <div class="control">
      <input class="input " type="password" placeholder="Password" [(ngModel)]="postData.password" />
    </div>
  </div>
  <div class="field">
    <div class="control">
     <span class='has-text-danger'>{{errorText}}</span>
    </div>
  </div>
  
  <a class="button is-primary" (click)="registerAction()">Signup</a>
</div>
